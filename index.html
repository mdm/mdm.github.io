---
layout: default
---

<div class="articles">

  <h1 class="section-heading">Read Latest Articles</h1>

  <ul class="articles__list">
    {% for post in site.posts %}
    {% unless post.categories contains "projects" %}
      <li>
        <h2 class="article__title">
          <a class="article__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="article__date">{{ post.date | date: "%B %-d, %Y" }}</p>
        {{ post.excerpt }}
        <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
      </li>
    {% endunless %}
    {% endfor %}
  </ul>

</div>
